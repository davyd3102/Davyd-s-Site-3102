  <style>
    :root{
      --yellow:#f3c400;
      --bg:#d9d9d9;
      --card:#f4f4f4;
      --shadow: 0 2px 0 rgba(0,0,0,.25);
      --blue:#1f2aa8;

      --green:#2ea100;
      --purple:#5a44ff;
      --darkgray:#6f6f6f;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color:#111;
    }

    /* TOP BAR */
    header{
      background: var(--yellow);
      border-bottom: 2px solid rgba(0,0,0,.35);
      box-shadow: var(--shadow);
    }
    .topnav{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px 14px;
      display:flex;
      align-items:center;
      justify-content: space-around;
      gap: 10px;
      font-size: 14px;
    }
    .topnav a{
      color:#111;
      text-decoration:none;
      padding: 8px 10px;
      border-radius: 6px;
    }
    .topnav a:hover{
      background: rgba(255,255,255,.35);
    }

    /* MAIN */
    main{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 14px 8px;
    }

    .topRow{
      display:flex;
      align-items:center;
      justify-content: center;
      position: relative;
      margin: 10px 0 14px;
      min-height: 60px;
    }
    .smileLeft{
      position:absolute;
      left: 14px;
      top: 2px;
      font-size: 44px;
      line-height: 1;
    }
    .yo{
      font-size: 22px;
      font-weight: 700;
    }

    /* CARDS GRID */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
      padding: 8px 0 18px;
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(0,0,0,.10);
      box-shadow: 0 2px 0 rgba(0,0,0,.15);
      padding: 14px;
    }
    .card h3{
      margin: 0 0 10px;
      font-size: 14px;
      font-weight: 700;
    }

    .imgBox{
      background:#ddd;
      border: 1px solid rgba(0,0,0,.10);
      height: 170px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .imgBox img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .smallText{
      margin: 10px 0 10px;
      font-size: 12px;
      color:#2b2b2b;
    }

    /* BUTTONS like in screenshot */
    .btn{
      width: 100%;
      border: none;
      cursor: pointer;
      padding: 12px 10px;
      font-weight: 700;
      text-transform: none;
      color: #fff;
      box-shadow: 0 2px 0 rgba(0,0,0,.20);
    }
    .btn:active{ transform: translateY(1px); box-shadow: 0 1px 0 rgba(0,0,0,.18); }

    .btn.green{ background: var(--green); }
    .btn.purple{ background: var(--purple); }
    .btn.gray{ background: var(--darkgray); }

    /* FOOTER */
    footer{
      background: var(--blue);
      color:#fff;
      margin-top: 8px;
      box-shadow: 0 -2px 0 rgba(0,0,0,.15);
    }
    .footerInner{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px 14px;
      display:grid;
      grid-template-columns: 90px 1fr 90px;
      align-items:center;
      gap: 12px;
    }

    .logoBox{
      width: 70px;
      height: 70px;
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.25);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .logoBox img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .footerText{
      text-align:center;
      font-size: 13px;
      line-height: 1.35;
    }
    .footerText .muted{
      opacity: .9;
    }
    .footerSmile{
      text-align:center;
      margin-top: 6px;
      opacity:.9;
    }

    /* Mobile: make it 1 column */
    @media (max-width: 650px){
      .grid{ grid-template-columns: 1fr; }
      .smileLeft{ left: 6px; }
      .footerInner{
        grid-template-columns: 70px 1fr 70px;
      }
      .logoBox{ width: 64px; height: 64px; }
    }
  </style>
</head>
